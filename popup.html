<!doctype html>
<html>
  <head>
    <title>YouTube2Spotify Extension Popup</title>
    <link rel="stylesheet" type="text/css" media="screen" href="youtube2spotify.css">
    <script src="jquery-2.0.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body class="popup">
    <input type="text" id="focus-stealer">
    <header class="clearfix">
      <img src="icon48.png" alt="YouTube2Spotify logo" width="48" height="48" class="pull-left logo">
      <h1>
        <small>YouTube2Spotify</small>
        <span id="track-count"></span>
        Tracks
      </h1>
    </header>
    <h2 class="hidden">
      Playlist:
      <a href="#" class="web-trackset-link">web player</a>
      &middot;
      <a href="#" class="app-trackset-link">desktop application</a>
    </h2>
    <section>
      <ul></ul>
    </section>
    <footer>
      <small>
        <a href="#options">Options</a>
        <span class="separator">&middot;</span>
        <a href="#clear-tracks">Clear Tracks</a>
      </small>
    </footer>
  </body>
</html>
